<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入http.js -->
    <script src="./libs/http.js"></script>
    <!-- 导入分页插件js -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 导入bootstrap.js -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件 -->
                <ul class="pagination" id="pagination"></ul>
                <p>没有数据！</p>
            </div>
        </div>
    </div>
    <!-- 准备一个文章搜索模板 -->
    <script id="category_list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 准备一个文章模板 -->
    <script id="article_list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 进到页面发送ajax请求渲染下拉框
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        var resHtml = template('category_list', backData)
                        $('#selCategory').html(resHtml)
                    }
                }
            })
            // 声明一个变量
            var myPage = 1
            // 封装函数
            function getData(myPage, callback) {
                $.ajax({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: myPage,
                        perpage: 2
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            var resList = template('article_list', backData)
                            $('tbody').html(resList)

                            if (backData.data.data.length != 0 && callback != null) {
                                // 有数据
                                $('#pagination').show();
                                $('#pagination').next('p').hide();
                                callback(backData);
                            } else if (backData.data.data.length == 0 && myPage == 1) {
                                // 没有数据
                                $('#pagination').hide();
                                $('#pagination').next('p').show();
                            } else if (backData.data.totalPage == myPage - 1 && backData.data.data.length == 0) {
                                myPage -= 1;
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage)
                            } 
                        }
                    }
                })
            }
            // 发送ajax请求渲染到页面
            getData(1, function (backData) {
                // 分页插件
                $('#pagination').twbsPagination({
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    totalPages: backData.data.totalPage,
                    visiblePages: 7,
                    onPageClick: function (event, page) {
                        myPage = page;
                        getData(page, null)
                    }
                })
            })
            // 给筛选按钮一个点击事件
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                getData(myPage, function (backData) {
                    myPage = 1
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage)
                })
            })
            // 删除按钮添加一个点击事件
            $('tbody').on('click', 'a.delete', function () {
                var id = $(this).attr('data-id')
                if (confirm('确定要删除吗')) {
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                getData(myPage, function (backData) {
                                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage)
                                })

                            }
                        }
                    })
                }
            })
            // 给发表按钮一个点击事件
            $('#release_btn').on('click', function () {
                parent.$('ul.level02>li:eq(1)').click()
            })

        })
    </script>
</body>

</html>
