<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../Date日期插件/test/jeDate-test.css">
    <link rel="stylesheet" href="../Date日期插件/skin/jedate.css">
    <script type="text/javascript" src="../Date日期插件/src/jedate.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <!-- 隐藏框放id -->
                    <input type="hidden" name="id" id="articleId">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeitem col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" name="date" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-10">
                        <p>请输入你要发表的内容</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/wangEditor.min.js"></script>
    <script id="category_list" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {
            // Date 日期插件
            jeDate("#testico", {
                isinitVal: true,
                format: "YYYY-MM-DD",
                zIndex:2099,
                isTime: false,
                minDate: "2014-09-19 00:00:00"
            })
            // 富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            editor.create()
            // 头像预览
            $('#inputCover').on('change', function () {
                var file1 = this.files[0];
                var url1 = URL.createObjectURL(file1);
                $('.article_cover').attr('src', url1)
            })
            // 进到页面发送ajax请求
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        var resHtml = template('category_list', backData)
                        $('.category').html(resHtml)
                    }
                }
            })
            // 编辑第一步
            // 获取url传过来的id
            var id = window.location.search.split('=')[1];
            // 发送ajax请求拿到数据显示到对应的标签上
            $.ajax({
                url:BigNew.article_search,
                data:{
                    id:id
                },
                success:function(backData){
                    // console.log(backData);
                    if(backData.code == 200) {
                        $('#articleId').val(backData.data.id);
                        $('#inputTitle').val(backData.data.title);
                        $('.article_cover').attr('src',backData.data.cover);
                        $('select.category').val(backData.data.categoryId);
                        $('#testico').val(backData.data.date);
                        editor.txt.html(backData.data.content)
                    }
                    
                }
            })
            // 给修改一个点击事件
            $('.btn-edit').on('click',function(e){
                e.preventDefault();
                var id = $('#articleId').val().trim();
                var content = editor.txt.html();
                var fd = new FormData($('form')[0]);
                fd.append('id',id);
                fd.append('content',content);
                fd.append('state','已发布');
                
                $.ajax({
                    type:'post',
                    url:BigNew.article_edit,
                    data:fd,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        // console.log(backData);
                        if(backData.code == 200) {
                            alert(backData.msg)
                            window.location.href = './article_list.html'
                        }
                        
                    }
                })

            })
            // 给存为草稿一个点击事件
            $('.btn-draft').on('click',function(e){
                e.preventDefault();
                var id = $('#articleId').val().trim();
                var content = editor.txt.html();
                var fd = new FormData($('form')[0]);
                fd.append('id',id);
                fd.append('content',content);
                fd.append('state','草稿');
                
                $.ajax({
                    type:'post',
                    url:BigNew.article_edit,
                    data:fd,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        // console.log(backData);
                        if(backData.code == 200) {
                            alert('存为草稿成功')
                            window.location.href = './article_list.html'
                        }
                        
                    }
                })
            })
        })
    </script>
</body>

</html>
