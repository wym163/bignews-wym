<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入http.js -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- boostrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域放id -->
                        <input type="hidden" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel " data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="addOrEdit"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- 准备一个模板 -->
    <script id="Category_temp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 一进到页面发送ajax
            function get() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            var resHtml = template('Category_temp', backData)
                            $('tbody').html(resHtml)
                        }
                    }
                })
            }
            get();
            // 判断是新增还是编辑
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget);
                // 新增
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    $('#addOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');
                    $('#myModalLabel').text('新增分类')
                    // 编辑
                } else {
                    $('#addOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');
                    $('#myModalLabel').text('编辑分类');
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#categoryId').val($(e.relatedTarget).attr('data-id'));
                }

            })

            // 给新增或者是编辑按钮设置一个点击事件
            $('#addOrEdit').on('click', function () {
                // 判断出点击的时间是新增还是编辑
                if ($(this).text() == "新增") {
                    // alert('新增按钮')
                    // 获取name的文本和slug的文本
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    if (categoryName == "" || categorySlug == "") {
                        alert('不能为空');
                        return
                    }
                    // 发送ajax请求新增
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                alert('新增成功');
                                $('#myModal').modal('hide')
                                $('#recipient-name').val("");
                                $('#message-text').val("");
                                get();
                            }
                        }
                    })
                } else {
                    // alert('编辑按钮')
                    // 获取name的文本和slug的文本还有id
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    var gategoryId = $('#categoryId').val().trim()
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            name: categoryName,
                            slug: categorySlug,
                            id: gategoryId
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 200) {
                                alert(backData.msg);
                                $('#myModal').modal('hide');
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                get();
                            }
                        }
                    })
                }
            })
            // 给取消按钮一个点击事件
            $('.cancel').on('click', function () {
                $('#recipient-name').val('');
                $('#message-text').val('');
            })
            // 给删除按钮一个点击事件
            $('tbody').on('click', '.btn-delete', function () {
                var categoryId = $(this).attr('data-id');
                $.ajax({
                    type: 'post',
                    url: BigNew.category_delete,
                    data: {
                        id: categoryId
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (confirm('确定要删除吗')) {
                            get();
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
